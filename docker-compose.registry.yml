# UP Schedule Generator V3 - Docker Hub Registry Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.registry.yml up -d
#
# This configuration uses pre-built images from Docker Hub instead of building locally.
# Replace 'yourusername' with your actual Docker Hub username.

services:
  # =============================================================================
  # Frontend - Use Docker Hub Image
  # =============================================================================
  frontend:
    image: ${DOCKER_HUB_USERNAME}/schedgen-frontend:${IMAGE_TAG:-latest}
    # Remove build section - using pre-built image from Docker Hub
    pull_policy: always  # Always pull latest image

  # =============================================================================
  # Backend - Use Docker Hub Image
  # =============================================================================
  backend:
    image: ${DOCKER_HUB_USERNAME}/schedgen-backend:${IMAGE_TAG:-latest}
    # Remove build section - using pre-built image from Docker Hub
    pull_policy: always  # Always pull latest image

  # =============================================================================
  # PDF Worker - Use Docker Hub Image
  # =============================================================================
  pdf-worker:
    image: ${DOCKER_HUB_USERNAME}/schedgen-pdf-worker:${IMAGE_TAG:-latest}
    # Remove build section - using pre-built image from Docker Hub
    pull_policy: always  # Always pull latest image
