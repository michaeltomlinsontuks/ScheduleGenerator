# UP Schedule Generator V3 - Development Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # =============================================================================
  # Traefik - Development Configuration
  # =============================================================================
  traefik:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.dev.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    ports:
      - "80:80"
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      # Dashboard routing - localhost without TLS
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"

  # =============================================================================
  # Frontend - Development with Hot Reload
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    ports:
      - "3000:3000"


  # =============================================================================
  # Backend - Development with Watch Mode
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-schedgen}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_DB=${POSTGRES_DB:-schedgen}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-pdf-uploads}
      - MINIO_USE_SSL=false
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=http://localhost:3001/api/auth/google/callback
      - PDF_WORKER_URL=http://pdf-worker:5000
      - PARSER_URL=http://pdf-worker:5000
      - FRONTEND_URL=http://localhost:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
    ports:
      - "3001:3001"

  # =============================================================================
  # PDF Worker - Development
  # =============================================================================
  pdf-worker:
    volumes:
      - ./pdf-worker:/app
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"

  # =============================================================================
  # PostgreSQL - Development with exposed port
  # =============================================================================
  postgres:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-schedgen}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_DB=${POSTGRES_DB:-schedgen}

  # =============================================================================
  # Redis - Development with exposed port
  # =============================================================================
  redis:
    ports:
      - "6379:6379"

  # =============================================================================
  # MinIO - Development with exposed ports
  # =============================================================================
  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`minio.localhost`)"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"
