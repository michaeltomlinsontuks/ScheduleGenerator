<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Storage Compatibility Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .test-result.pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-result.fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        #results {
            margin-top: 20px;
        }
        .browser-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Browser Storage Compatibility Test</h1>
        
        <div class="browser-info">
            <strong>Browser:</strong> <span id="browserInfo"></span><br>
            <strong>User Agent:</strong> <span id="userAgent"></span>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è About This Test</strong><br>
            This page tests the browser storage functionality used by the UP Schedule Generator.
            It verifies sessionStorage, localStorage, serialization, and error handling.
        </div>

        <div class="test-section">
            <h2>Test Controls</h2>
            <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
            <button onclick="clearStorage()">üßπ Clear Storage</button>
            <button onclick="fillStorage()">üì¶ Fill Storage (Quota Test)</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Display browser info
        document.getElementById('browserInfo').textContent = getBrowserName();
        document.getElementById('userAgent').textContent = navigator.userAgent;

        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Edg')) return 'Edge';
            return 'Unknown';
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function clearStorage() {
            try {
                sessionStorage.clear();
                localStorage.clear();
                addResult('‚úÖ Storage cleared successfully', 'pass');
            } catch (e) {
                addResult(`‚ùå Failed to clear storage: ${e.message}`, 'fail');
            }
        }

        // Test 1: Storage Availability
        function testStorageAvailability() {
            addResult('<h3>Test 1: Storage Availability</h3>', 'info');
            
            // Test sessionStorage
            try {
                const testKey = '__test__';
                sessionStorage.setItem(testKey, 'test');
                sessionStorage.removeItem(testKey);
                addResult('‚úÖ sessionStorage is available and functional', 'pass');
            } catch (e) {
                addResult(`‚ùå sessionStorage is NOT available: ${e.message}`, 'fail');
            }

            // Test localStorage
            try {
                const testKey = '__test__';
                localStorage.setItem(testKey, 'test');
                localStorage.removeItem(testKey);
                addResult('‚úÖ localStorage is available and functional', 'pass');
            } catch (e) {
                addResult(`‚ùå localStorage is NOT available: ${e.message}`, 'fail');
            }
        }

        // Test 2: Data Persistence
        function testDataPersistence() {
            addResult('<h3>Test 2: Data Persistence</h3>', 'info');
            
            const testData = {
                events: [
                    { id: '1', title: 'Test Event 1', date: '2025-01-15' },
                    { id: '2', title: 'Test Event 2', date: '2025-01-16' }
                ],
                selectedIds: ['1', '2'],
                jobId: 'test-job-123'
            };

            try {
                // Store in sessionStorage
                sessionStorage.setItem('test-events', JSON.stringify(testData));
                
                // Retrieve and verify
                const retrieved = JSON.parse(sessionStorage.getItem('test-events'));
                
                if (JSON.stringify(retrieved) === JSON.stringify(testData)) {
                    addResult('‚úÖ Data persists correctly in sessionStorage', 'pass');
                } else {
                    addResult('‚ùå Data corruption detected in sessionStorage', 'fail');
                }
                
                sessionStorage.removeItem('test-events');
            } catch (e) {
                addResult(`‚ùå Data persistence test failed: ${e.message}`, 'fail');
            }
        }

        // Test 3: Set Serialization
        function testSetSerialization() {
            addResult('<h3>Test 3: Set Serialization</h3>', 'info');
            
            try {
                const originalSet = new Set(['id1', 'id2', 'id3']);
                
                // Serialize
                const serialized = JSON.stringify(Array.from(originalSet));
                
                // Deserialize
                const deserialized = new Set(JSON.parse(serialized));
                
                // Verify
                const setsEqual = originalSet.size === deserialized.size &&
                    [...originalSet].every(item => deserialized.has(item));
                
                if (setsEqual) {
                    addResult('‚úÖ Set serialization round-trip successful', 'pass');
                } else {
                    addResult('‚ùå Set serialization failed', 'fail');
                }
            } catch (e) {
                addResult(`‚ùå Set serialization test failed: ${e.message}`, 'fail');
            }
        }

        // Test 4: Date Serialization
        function testDateSerialization() {
            addResult('<h3>Test 4: Date Serialization</h3>', 'info');
            
            try {
                const originalDate = new Date('2025-01-15T10:00:00Z');
                
                // Serialize
                const serialized = originalDate.toISOString();
                
                // Deserialize
                const deserialized = new Date(serialized);
                
                // Verify
                if (originalDate.getTime() === deserialized.getTime()) {
                    addResult('‚úÖ Date serialization round-trip successful', 'pass');
                } else {
                    addResult('‚ùå Date serialization failed', 'fail');
                }
            } catch (e) {
                addResult(`‚ùå Date serialization test failed: ${e.message}`, 'fail');
            }
        }

        // Test 5: Storage Quota
        async function testStorageQuota() {
            addResult('<h3>Test 5: Storage Quota</h3>', 'info');
            
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const estimate = await navigator.storage.estimate();
                    const usage = estimate.usage || 0;
                    const quota = estimate.quota || 0;
                    const usagePercent = ((usage / quota) * 100).toFixed(2);
                    
                    addResult(`‚úÖ Storage API available<br>
                        Usage: ${(usage / 1024 / 1024).toFixed(2)} MB<br>
                        Quota: ${(quota / 1024 / 1024).toFixed(2)} MB<br>
                        Used: ${usagePercent}%`, 'pass');
                } catch (e) {
                    addResult(`‚ùå Storage quota check failed: ${e.message}`, 'fail');
                }
            } else {
                addResult('‚ö†Ô∏è Storage API not supported (will use reactive error handling)', 'info');
            }
        }

        // Test 6: Error Handling
        function testErrorHandling() {
            addResult('<h3>Test 6: Error Handling</h3>', 'info');
            
            try {
                // Test with invalid JSON
                sessionStorage.setItem('test-invalid', '{invalid json}');
                
                try {
                    JSON.parse(sessionStorage.getItem('test-invalid'));
                    addResult('‚ùå Should have thrown parse error', 'fail');
                } catch (parseError) {
                    addResult('‚úÖ Parse errors are catchable', 'pass');
                }
                
                sessionStorage.removeItem('test-invalid');
            } catch (e) {
                addResult(`‚ùå Error handling test failed: ${e.message}`, 'fail');
            }
        }

        // Test 7: Private Mode Detection
        function testPrivateMode() {
            addResult('<h3>Test 7: Private/Incognito Mode Detection</h3>', 'info');
            
            // This is a heuristic test - not 100% reliable
            try {
                localStorage.setItem('__private_test__', '1');
                localStorage.removeItem('__private_test__');
                addResult('‚ÑπÔ∏è Appears to be normal browsing mode', 'info');
            } catch (e) {
                addResult('‚ÑπÔ∏è May be in private/incognito mode (storage restricted)', 'info');
            }
        }

        // Test 8: Performance
        function testPerformance() {
            addResult('<h3>Test 8: Performance Benchmarks</h3>', 'info');
            
            const events = Array.from({ length: 100 }, (_, i) => ({
                id: `event-${i}`,
                title: `Event ${i}`,
                date: '2025-01-15',
                time: '10:00',
                venue: 'Room 101',
                module: 'COS 214'
            }));

            // Serialize benchmark
            const serializeStart = performance.now();
            const serialized = JSON.stringify(events);
            const serializeTime = performance.now() - serializeStart;

            // Deserialize benchmark
            const deserializeStart = performance.now();
            const deserialized = JSON.parse(serialized);
            const deserializeTime = performance.now() - deserializeStart;

            addResult(`‚úÖ Performance Results:<br>
                Serialize 100 events: ${serializeTime.toFixed(2)}ms<br>
                Deserialize 100 events: ${deserializeTime.toFixed(2)}ms<br>
                Data size: ${(serialized.length / 1024).toFixed(2)} KB`, 'pass');
        }

        // Fill storage to test quota
        function fillStorage() {
            addResult('<h3>Quota Test: Filling Storage</h3>', 'info');
            
            try {
                let size = 0;
                const chunk = 'x'.repeat(100000); // 100KB chunks
                
                while (size < 10 * 1024 * 1024) { // Try to fill 10MB
                    sessionStorage.setItem(`fill-${size}`, chunk);
                    size += chunk.length;
                }
                
                addResult(`‚úÖ Stored ${(size / 1024 / 1024).toFixed(2)} MB without error`, 'pass');
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    addResult(`‚úÖ Quota exceeded error caught correctly: ${e.message}`, 'pass');
                    
                    // Clean up
                    try {
                        for (let i = 0; i < sessionStorage.length; i++) {
                            const key = sessionStorage.key(i);
                            if (key && key.startsWith('fill-')) {
                                sessionStorage.removeItem(key);
                            }
                        }
                        addResult('‚úÖ Cleanup successful after quota error', 'pass');
                    } catch (cleanupError) {
                        addResult(`‚ö†Ô∏è Cleanup failed: ${cleanupError.message}`, 'info');
                    }
                } else {
                    addResult(`‚ùå Unexpected error: ${e.message}`, 'fail');
                }
            }
        }

        // Run all tests
        async function runAllTests() {
            clearResults();
            addResult('<h2>üöÄ Running All Tests...</h2>', 'info');
            
            testStorageAvailability();
            testDataPersistence();
            testSetSerialization();
            testDateSerialization();
            await testStorageQuota();
            testErrorHandling();
            testPrivateMode();
            testPerformance();
            
            addResult('<h2>‚úÖ All Tests Complete</h2>', 'info');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
