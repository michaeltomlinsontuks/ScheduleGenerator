# Fly.io Configuration for Frontend
# Deployment: fly deploy --config frontend/fly.toml

app = "schedgen-frontend"
primary_region = "jnb"

[build]
  image = "michaeltomlinsontuks/schedgen-frontend:latest"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  # URL to your backend Fly app
  NEXT_PUBLIC_API_URL = "https://schedgen-backend.fly.dev"

  # Semester dates (2026)
  NEXT_PUBLIC_FIRST_SEMESTER_START = "2026-02-09"
  NEXT_PUBLIC_FIRST_SEMESTER_END = "2026-05-22"
  NEXT_PUBLIC_SECOND_SEMESTER_START = "2026-07-13"
  NEXT_PUBLIC_SECOND_SEMESTER_END = "2026-10-16"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1
