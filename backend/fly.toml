# Fly.io Configuration for Backend
# Deployment: fly deploy --config backend/fly.toml

app = "schedgen-backend"
primary_region = "jnb" # Johannesburg (closest to TUKS/UP)

[build]
  image = "michaeltomlinsontuks/schedgen-backend:latest"

[env]
  PORT = "3001"
  NODE_ENV = "production"
  # Update these with actual Fly.io internal DNS or secrets
  POSTGRES_HOST = "schedgen-db.internal"
  REDIS_HOST = "schedgen-redis.internal"
  # CORS: Allow frontend to make requests
  FRONTEND_URL = "https://schedgen-frontend.fly.dev"
  # Google OAuth callback URL for production
  GOOGLE_CALLBACK_URL = "https://schedgen-backend.fly.dev/api/auth/google/callback"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1
