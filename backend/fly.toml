# Fly.io Configuration for Backend
# Deployment: fly deploy --config backend/fly.toml

app = "schedgen-backend"
primary_region = "jnb" # Johannesburg (closest to TUKS/UP)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"
  # Update these with actual Fly.io internal DNS or secrets
  POSTGRES_HOST = "schedgen-db.internal"

  # CORS: Allow frontend to make requests
  FRONTEND_URL = "https://tuks-pdf-calendar.co.za"

  # Semester dates (2026)
  FIRST_SEMESTER_START = "2026-02-09"
  FIRST_SEMESTER_END = "2026-05-22"
  SECOND_SEMESTER_START = "2026-07-13"
  SECOND_SEMESTER_END = "2026-10-16"
  # Google OAuth callback URL for production
  GOOGLE_CALLBACK_URL = "https://api.tuks-pdf-calendar.co.za/api/auth/google/callback"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1
