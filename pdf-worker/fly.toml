# Fly.io Configuration for PDF Worker
# Deployment: fly deploy --config pdf-worker/fly.toml

app = "schedgen-pdf-worker"
primary_region = "hjh"

[build]
  image = "yourusername/schedgen-pdf-worker:latest"

[env]
  PORT = "5001"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 5001
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1
